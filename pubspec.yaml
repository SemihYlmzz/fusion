
name: fusion
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1


environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  # SHARED PACKAGES
  shared_constants:
    path: packages/shared_constants
  shared_widgets:
    path: packages/shared_widgets

  # Icons
  cupertino_icons: ^1.0.2
  # Fonts
  google_fonts: ^5.1.0

  # State Man.
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3

  # ROUTER
  go_router: ^6.5.8
  
  # Code Analysis
  very_good_analysis: ^5.0.0+1

  # LOGGING
  logging: ^1.1.1

  # Widgets
  social_login_buttons: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.1


flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
